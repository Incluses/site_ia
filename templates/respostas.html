<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Previsão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2e7fe; /* Fundo roxo pastel */
            color: #4b3b6b; /* Cor do texto */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altera para 100vh para ocupar toda a tela */
            margin: 0;
            padding: 20px; /* Adiciona um pouco de padding ao redor do conteúdo */
            overflow: auto; /* Permite rolagem se necessário */
        }

        .container {
            background-color: white; /* Fundo branco do contêiner */
            padding: 30px; /* Espaçamento interno */
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra para dar profundidade */
            width: 80%; /* Largura total do contêiner */
            max-width: 800px; /* Largura máxima do contêiner */
        }

        h1 {
            text-align: center; /* Centraliza o título */
            margin-bottom: 20px; /* Espaço abaixo do título */
        }

        h2 {
            font-size: 1.4em; /* Tamanho do título das perguntas */
            margin-bottom: 10px; /* Espaço abaixo do título */
        }

        strong {
            color: #555; /* Cor para texto em negrito */
        }

        ul {
            list-style-type: none; /* Remove os marcadores da lista */
            padding: 0; /* Remove o preenchimento */
        }

        li {
            padding: 5px 0; /* Espaçamento entre os itens da lista */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Resultado da Previsão</h1>
    
    <!-- Mensagem de resposta -->
    <p><strong>Mensagem:</strong> Dados recebidos e válidos!</p>
    
    <!-- <h2>Dados do Usuário</h2> -->
    <!-- <ul>
        {% for key, value in data.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul> -->
    
    <p><strong>Previsão:</strong> {{ prediction }}</p>
</div>

</body>
</html>
